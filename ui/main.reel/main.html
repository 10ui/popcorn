<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },

        "facadeflow": {
            "prototype": "ui/facadeflow.reel",
            "properties": {
                "element": {"#": "facade-flow"}
            },
            "bindings": {
                "latestBoxofficeMovies": {"<-": "@owner.appData.latestBoxofficeMovies" },
                "upcomingMovies": {"<-": "@owner.appData.upcomingMovies" },
                "topDvdRentals": {"<-": "@owner.appData.topDvdRentals" },
                "inTheaters": {"<-": "@owner.appData.inTheaters" },
                "categoryId": {"<-": "@owner.categoryId"}
            }
        },

        "latest": {
            "prototype": "matte/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "latest"},
                "identifier": "categoryButton",
                "pressedClass": "selected",
                "category": "latestBoxofficeMovies"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "theaters": {
            "prototype": "matte/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "theaters"},
                "identifier": "categoryButton",
                "pressedClass": "selected",
                "category": "inTheaters"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "dvd": {
            "prototype": "matte/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "dvd"},
                "identifier": "categoryButton",
                "pressedClass": "selected",
                "category": "topDvdRentals"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "upcoming": {
            "prototype": "matte/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "upcoming"},
                "identifier": "categoryButton",
                "pressedClass": "selected",
                "category": "upcomingMovies"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "popup": {
            "prototype": "ui/moviepopup.reel",
            "properties": {
                "element": {"#": "popup"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header class="header">
            <img class="logo" src="../../assets/image/logo.png" alt="logo" />
            <div class="filter">
                <button data-montage-id="latest" class="box_office">Box office</button>
                <button data-montage-id="theaters" class="in_theaters">In theaters</button>
                <button data-montage-id="upcoming" class="upcoming">Upcoming</button>
                <button data-montage-id="dvd" class="rentals">Rentals</button>
            </div>
        </header>
        <div class="facadeWindow">
            <div data-montage-id="facade" class="facade">
                <div data-montage-id="facade-flow" class="facade-flow"></div>
                <div data-montage-id="popup" class="popup"></div>
            </div>
        </div>
        <a class="MontageMade" href="http://montagejs.org">Made with Montage</a>
    </div>
</body>
</html>
