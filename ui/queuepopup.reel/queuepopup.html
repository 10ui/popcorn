<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="queuepopup.css">
        <script type="text/montage-serialization">
        {
            "closeButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "close-button"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]

            },

            "queuelist": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "queuelist"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.movieQueue"}
                }
            },

            "queuedetails": {
                "prototype": "ui/queuedetails.reel",
                "properties": {
                    "element": {"#": "queuedetails"}
                },
                "bindings": {
                    "data": {"<-": "@queuelist.objectAtCurrentIteration"}
                }
            },

           "scroller": {
                "prototype": "montage/ui/scroller.reel",
                "properties": {
                    "element": {"#": "scroller"},
                    "hasMomentum": true
                }
            },

           "owner": {
                "properties": {
                    "element": {"#": "queuepopup"}
                }
            }
        }
        </script>
    </head>

    <body>
        <div data-montage-id="queuepopup" class="queuepopup">
            <button data-montage-id="close-button" class="button button-close">âœ•</button>
            <div data-montage-id="scroller" class="listscroller">
                <ul data-montage-id="queuelist">
                    <li><span data-montage-id="queuedetails"></span></li>
                </ul>
            </div>
        </div>
    </body>

</html>
